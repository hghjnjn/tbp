<!-- farmers/templates/choose_state.html -->
<h1>Choose State</h1>
<p>Hello, {{ username }}!</p>
<form method="post" action="{% url 'choose_state' username %}">
    {% csrf_token %}
    <label for="state">Select your state:</label>
    <select id="state" name="state" required>
        {% for s in states %}
            <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
    </select>
    <button type="submit">Next</button>
</form>
